<md-content ng-controller="Login" class="login" layout="row" flex layout-align="center center" md-theme="login">
  <form flex="50" layout="row" ng-submit="login()">
    <div class="user-image" layout="column" flex="20" layout-align="center center">
      <div>img</div>
    </div>
    <div flex layout="column">
      <md-input-container>
        <label>Email</label>
        <input ng-model="user.email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="user.password">
      </md-input-container>
      <div flex layout="row">
        <div layout="row" layout-align="center">
          <md-button class="md-raised md-primary" md-theme="facebook" ng-click="loginSocial('facebook')" type="button"
                     flex="85" flex-sm="100">
            <span>Facebook</span>
            <i class="fa fa-facebook fa-lg"></i>
          </md-button>
        </div>
        <div layout="row" layout-align="center">
          <md-button class="md-raised md-primary" md-theme="google" ng-click="loginSocial('google')" type="button"
                     flex="85" flex-sm="100">
            <span>Google</span>
            <i class="fa fa-google fa-lg"></i>
          </md-button>
        </div>
      </div>
    </div>
    <div layout="column" layout-align="center center" flex="15">
      <md-button class="md-primary" type="submit">
        <i class="mdi mdi-arrow-right"></i>
      </md-button>
    </div>
  </form>
  <label style="color: white">{{error}}</label>
</md-content>
